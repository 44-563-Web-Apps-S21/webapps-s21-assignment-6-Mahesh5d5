<!DOCTYPE html>
<html>
 
<body>


<h2>Mahesh Pendyala Computes</h2>

<form>
    <label for="get_base">Enter a base</label>
    <input type ="number" id="base" name="get_base" value=10> <br>

    <label for="get_exp">Enter an exponent</label>
    <input type ="number" id="expo" name="exponent" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result"> </p>

<script> 

function powers(){
    result=""
    console.log("Getting form values")
    bas = document.getElementById("base").value
    exp = document.getElementById("expo").value  
    
    for(let i=1;i<=exp;i++){
        result=result+" "+Math.pow(bas,i)

    }
    
    out = document.getElementById("result")
    out.innerHTML = result
}

</script>
<form>
    <input type="radio" onclick="processRadio()" id="plus" name="topping"   
      value="plus(+)">
    <label for="+">plus(+)</label></br>
  
    <input type="radio" onclick="processRadio()" id="minus" name="topping" 
       value="minus(-)">
    <label for="-">minus(-)</label></br>
  
    <input type="radio" onclick="processRadio()" id="times" name="topping"   
       value="times(*)">
    <label for="">times(*)</label></br>

    <input type="radio" onclick="processRadio()" id="divide" name="topping"   
       value="divide(/)">
    <label for="/">divide(/)</label></br>

    
  </form>
  <p id="res"></p>
  <script>
      function processRadio(){
      bas = document.getElementById("base").value
      exp = document.getElementById("expo").value
      ou = document.getElementById("res")
      if(document.getElementById("plus").checked){
          let z=+bas+ +exp;
          ou.innerHTML=z
      }
      else if(document.getElementById("minus").checked){
          ou.innerHTML=bas-exp
      }
      else if(document.getElementById("times").checked){
          ou.innerHTML=bas*exp
      }
      else if(document.getElementById("divide").checked){
          ou.innerHTML=bas/exp
      }
    }

      
  </script>

</body>
</html>
